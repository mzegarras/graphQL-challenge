

"Cuenta de cliente"
type Account{
    "Id del cuenta"
    id: ID,
    "Número del cuenta"
    number: String!,
    "Saldo del cuenta"
    balance: Float!,
    "Currency del cuenta"
    currency: String!
    #"Movimientos de la cuenta"
    transactions:[Transaction!]
}

"Movimientos de una cuenta"
type Transaction{
    "Id del movimiento"
    id: ID,
    "Fecha y hora de transacción"
    fecha: DateTime!,
    "Monto del movimiento"
    amount: Float!,
}
